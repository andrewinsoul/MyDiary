language: node_js
node_js:
  - "stable"
services:
  - postgresql
before_script:
  - psql -c "CREATE USER 'postgres' WITH PASSWORD 'postgres';" -U postgres
  - psql -c "CREATE DATABASE 'MyDiaryTest';" -U postgres
  - npm i -D coveralls 
script:
  - npm run db-test
after_success:
  - npm run coverage
  - npm run report-coverage
env:
  global:
    - NODE_ENV=test
