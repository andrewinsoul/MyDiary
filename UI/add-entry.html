<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Add Entry</title>
    <link href='https://fonts.googleapis.com/css?family=Aguafina Script' rel='stylesheet'>
    <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./assets/styles/style4.css">
  </head>
  <body>
    <div id="container">
      <nav class="topnav" id="Topnav">
        <div id="brand-div">
          <img class="nav-brand" src="./assets/images/diary-icon.png"/>
          <h1 style="font-family: Aguafina Script; color: white; display: inline-block">MyDiary</h1>
        </div>
        <div id="nav-links">
          <a id="dashboard-link" href="dashboard.html">Dashboard</a>
          <span onmouseover="mousehover()" onmouseout="mouseleave()" class="dropdown">  
            <a class="dropbtn active" id="entries-link">
              Entries
              <i id="caret" class="fa fa-caret-right"></i>
            </a>
            <div class="dropdown-content" id="dropdown-div">
              <a href="add-entry.html">Add Entry</a>
              <a href="add-todo.html">Add TODO</a>
              <a href="entries.html">View Entries</a>
            </div>
          </span>
          <a id="profile-link" href="profile.html">Profile</a>
          <a id="logout" href="index.html">Logout</a>
        </div>
        <button id="nav-btn" class="icon" onclick="toggler()">
          <i class="fa fa-bars"></i>
        </button>
      </nav>
      <main>
        <div class="jumbotron" style="margin-top: 6%">
          <form action="" style="text-align: start">
            <h3 style="text-align: center;">Add Entry</h3>
            <div class="container">
              <label for="title">Title</label>
              <input style="width: 80%" type="text" id="title" placeholder="Title of Entry"/>
            </div>
            <div class="container">
              <label class="form-label" for="todo">Entry</label>
              <textarea name="todo-entry" id="todo" cols="30" rows="10" placeholder="Enter Entry..."></textarea>
            </div>
            <div class="" id="entry-type" style="display: block">
              <p id="p-type">
                Type:
              </p>
              <label>
                <input style="width: 13px;" type="radio" name="type" checked="checked" value="private">Private
              </label>
              <label>
                <input style="width: 13px; margin-left: 3%" type="radio" name="type" value="public"/>Public
              </label>
              <!-- <p style="margin-left: 3%; width: 10px; margin-right: 5%">Type</p>
              <select name="type" id="">
                <option value="private">Private</option>
                <option value="public">Public</option>
              </select> -->
            </div>
            <div style="display: flex; justify-content: space-between; margin-top: 15px">
              <button>Save Entry</button>
              <button>Back</button>
            </div>
          </form>
        </div>
      </main>
      <footer style="justify-content: center; padding: 10px">
        <div style="color: white">
          <div>Designed By Andy</div>
          <small class="center-txt"><div>Andela 2018&COPY;</div></small>
        </div>
      </footer>
    </div>
    <script>
      const caret = document.getElementById('caret');
      const btn = document.getElementById('entries-link');
      const Dropdowndiv = document.getElementById('dropdown-div');
      function mousehover() {
        caret.className = 'fa fa-caret-down'
        btn.style.color = 'grey';
        Dropdowndiv.style.display = 'block';
      }
      function mouseleave() {
        caret.className = 'fa fa-caret-right';
        btn.style.color = 'grey';
        Dropdowndiv.style.display = 'none';
      }
      function toggler() {
        let x = document.getElementById("Topnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        }
        else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
