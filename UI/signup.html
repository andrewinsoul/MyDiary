<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>MyDiary signup</title>
    <link rel="stylesheet" href="./assets/styles/main.css"/>
    <link rel="stylesheet" href="./assets/styles/login.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <figure>
            <img src="./assets/images/diary-icon.png"/>
            <figcaption>
              <h3>MyDiary sign up</h3>
              <hr/>
            </figcaption>
          </figure>
          <div class="col-1">
            <form>
              <div class="row">
                <div class="row">
                  <input class="col form-group" style="margin-top: 35px; margin-bottom: 10px;" placeholder=Name />
                </div>
                <div class="row">
                  <input class="col form-group" style="margin-top: 15px; margin-bottom: 10px;" placeholder="Enter your email"/>
                </div>
                <div class="row">
                  <input class="col form-group" style="margin-top: 15px; margin-bottom: 10px;" placeholder="Enter your username"/>
                </div>
                <div class="row">
                  <input class="col form-group" style="margin-top: 15px; margin-bottom: 10px;" placeholder="Enter password"/>
                </div>
                <div class="row">
                  <input class="col form-group" style="margin-top: 15px; margin-bottom: 10px;" placeholder="Confirm password"/>
                  </div>
                <div class="row">
                  <center><button type="submit" class="col" style="margin-top: 15px; margin-left: 75px; padding: 10px; margin-bottom: 18px;">Sign Up</button></center>
                </div>
                <div class="row">
                  <div class="col">
                    <a href="login.html">I have an account? Log In</a>
                    <div style="margin-bottom: 15%; display: block;"></div>  
                  </div>  
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
