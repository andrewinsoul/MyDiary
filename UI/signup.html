<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/styles/main.css"/>
    <link href='https://fonts.googleapis.com/css?family=Aguafina Script' rel='stylesheet'>
    <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./assets/styles/style.css"/>
  </head>
  <body>
    <div id="container">
      <nav class="topnav" id="Topnav">
        <div id="brand-div">
          <img class="nav-brand" src="./assets/images/diary-icon.png"/>
          <h1 style="display: inline-block; font-family: Aguafina Script; color: white">MyDiary</h1>
        </div>
        <div id="nav-links">
          <a id="login-link" href="login.html">Login</a>
          <a id="signup-link" href="#">Sign Up</a>
          <a id="about-link" href="about.html">About</a>
          <a id="faq-link" href="faq.html">FAQ</a>
        </div>
        <button href="javascript:void(0);" class="icon" onclick="toggler()">
          <i class="fa fa-bars"></i>
        </button>
      </nav>
      <main>
        <div class="jumbotron">
          <h2>MyDiary Signup</h2>
          <h4>Create an account</h4>
          <form>
            <div class="reg-div">
              <i class="fa fa-user icon"></i>
              <input placeholder="Name"/>
            </div>
            <div class="reg-div">
              <i class="fa fa-envelope icon"></i>
              <input placeholder="Email"/>
            </div>
            <div class="reg-div">
              <i class="fa fa-at icon"></i>
              <input placeholder="Username"/>
            </div>
            <div class="reg-div">
              <i class="fa fa-key icon"></i>
              <input placeholder="Password"/>
            </div>
            <div class="reg-div">
              <i class="fa fa-key icon"></i>
              <input placeholder="Confirm Password"/>
            </div>
            <div class="reg-div">
              <input type="submit" value="Sign Up" id="join-btn"/>
            </div>
          </form>
        </div>
      </main>
      <footer>
        <div class="footer-div">
          &COPY; Andela Team 2018 All Rights Reserved. 
          <p>
            Designed by Andy
          </p>
        </div>
      </footer>
    </div>
    <script>
      function toggler() {
        let x = document.getElementById("Topnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        }
        else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
