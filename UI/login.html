<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>MyDiary login</title>
    <link rel="stylesheet" href="./assets/styles/main.css"/>
    <link rel="stylesheet" href="./assets/styles/login.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <figure>
            <img src="./assets/images/diary-icon.png"/>
            <figcaption>
              <h3>MyDiary login</h3>
              <hr/>
            </figcaption>
          </figure>
          <div class="col-1">
            <form action="dashboard.html">
              <div class="row">
                <div class="row">
                  <input class="col form-group" style="margin-top: 35px;" placeholder=Email />
                </div>
                <div class="row">
                  <input class="col form-group" style="margin-top: 15px; margin-bottom: 22px;" placeholder="Enter your password"/>
                </div>
                <div class="row">
                  <center><button type="submit" class="col" style="margin-top: 15px; margin-left: 75px; padding: 10px; margin-bottom: 22px;">Login</button></center>
                </div>
                <div class="row">
                  <a href="signup.html">I don't have an account? </br>Create one</a>    
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
