<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>MyDiary login</title>
    <link rel="stylesheet" href="./assets/styles/main.css"/>
    <link rel="stylesheet" href="./assets/styles/login.css"/>
  </head>
  <body>
    <div class="container">
      <figure>
        <img src="./assets/images/diary-icon.png"/>
        <figcaption>
          <h3>MyDiary login</h3>
          <hr/>
        </figcaption>
      </figure>
      <main class="row">
        <div class="row jumbotron">
          <div>
            <form method="POST" action="dashboard.html">
              <input required class="text-input" placeholder="Email" type="email"/>
              <input class="text-input" placeholder="Password" required type="password"/>
              <input class="text-input btn" type="submit" value="Login">
            </form>
          </div>
          <a href="signup.html">I don't have an account</a>
        </div>
      </main>
    </div>
  </body>
</html>
