<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Add TODO</title>
    <link href='https://fonts.googleapis.com/css?family=Aguafina Script' rel='stylesheet'>
    <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./assets/styles/style4.css">
  </head>
  <body>
    <div id="container">
      <nav class="topnav" id="Topnav">
        <div id="brand-div">
          <img class="nav-brand" src="./assets/images/diary-icon.png"/>
          <h1 style="font-family: Aguafina Script; color: white; display: inline-block">MyDiary</h1>
        </div>
        <div id="nav-links">
          <a id="dashboard-link" href="dashboard.html">Dashboard</a>
          <span onmouseover="mousehover()" onmouseout="mouseleave()" class="dropdown">  
            <a class="dropbtn active" id="entries-link">
              Entries
              <i id="caret" class="fa fa-caret-right"></i>
            </a>
            <div class="dropdown-content" id="dropdown-div">
              <a id="add-entry" href="add-entry.html">Add Entry</a>
              <a id="add-todo" href="add-todo.html">Add TODO</a>
              <a id="view-entries" href="entries.html">View Entries</a>
            </div>
          </span>
          <a id="profile-link" href="profile.html">Profile</a>
          <a id="logout" href="index.html">Logout</a>
        </div>
        <button id="nav-btn" class="icon" onclick="toggler()">
          <i class="fa fa-bars"></i>
        </button>
      </nav>
      <main>
        <div class="jumbotron" style="margin-top: 6%">
          <form action="">
            <h3>Add TODO plan</h3>
            <div class="container">
              <label for="title">Title</label>
              <input style="width: 80%; cursor: not-allowed" type="text" id="title" value="TODO" readonly="readonly"/>
            </div>
            <div class="container">
              <label class="form-label" for="todo">TODO</label>
              <textarea style="width: 80%; border-radius: 4px; border: 1px solid grey; font: 400 13.3333px Arial" name="todo-entry" id="todo" cols="30" rows="10" placeholder="Enter TODO plans..." required></textarea>
            </div>
            <div class="container date-div" id="" style="display: flex;">
              <div class="date-time">
                <label class="fa fa-calendar fa-todo" for="date" ></label>
                <input name="date" required class="date" type="date"/>
              </div>
              <div class="date-time">
                <label class="fa fa-clock-o fa-todo" for="date" ></label>
                <input name="time" required class="date" type="time"/>
              </div>
            </div>
            <div style="display: flex; justify-content: space-between; margin-top: 20px;">
              <button>Save TODO</button>
              <button>Back  </button>
            </div>
          </form>
        </div>
      </main>
      <footer style="justify-content: center; padding: 10px">
        <div style="color: white">
          <div>Designed By Andy</div>
          <small class="center-txt"><div>Andela 2018&COPY;</div></small>
        </div>
      </footer>
    </div>
    <script>
      const caret = document.getElementById('caret');
      const btn = document.getElementById('entries-link');
      const divElement = document.getElementById('dropdown-div');
      function mousehover() {
        caret.className = 'fa fa-caret-down'
        btn.style.color = 'grey';
        divElement.style.display = 'block';
      }
      function mouseleave() {
        caret.className = 'fa fa-caret-right';
        btn.style.color = 'grey';
        divElement.style.display = 'none';
      }
      function toggler() {
        let x = document.getElementById("Topnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        }
        else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
